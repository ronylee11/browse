<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Browse</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="hero" class="min-vh-100 min-vw-100 d-flex justify-content-center align-items-center flex-column">
        <h1 class="fs-4 mb-3">Where ya goin dawg</h1>
        <div class="grid m-2">
            <div class="row">
                <div class="col">
                    <a href="https://www.youtube.com" class="card p-3 shadow text-warning text-decoration-none">Youtube</a>
                </div>
                <div class="col">
                    <a href="https://www.github.com" class="card p-3 shadow text-warning text-decoration-none">Github</a>
                </div>
                <div class="col">
                    <a href="https://www.chess.com" class="card p-3 shadow text-warning text-decoration-none">Chess</a>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                        <a href="https://web.whatsapp.com" class="card p-3 shadow text-warning text-decoration-none">Whatsapp</a>
                </div>
                <div class="col">
                    <a href="https://www.instagram.com" class="card p-3 shadow text-warning text-decoration-none">Instagram</a>
                </div>
                <div class="col">
                    <a href="https://chat.openai.com" class="card p-3 shadow text-warning text-decoration-none">ChatGPT</a>
                </div>
            </div>
        </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
